<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Tarea</title>
</head>
<body>
    <header>
        <h1>Tarea - Día 2</h1>
    </header>
    <main>
        <section>
            <!-- <h3>Formulario</h3> -->
            <article>
                <form action="">
                    <table border="1">
                        <thead>
                            <tr>
                                <td><strong>Nombre</strong></td>
                                <td><input type="text" placeholder="Ingresa tu Nombre"></td>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td><strong>Apellido</strong></td>
                                <td><input type="text" placeholder="Ingresa tu Apellido"></td>
                            </tr>
                            <tr>
                                <td><strong>DNI</strong></td>
                                <td><input type="number"></td>
                            </tr>
                            <tr>
                                <td><strong>Correo</strong></td>
                                <td><input type="email"></td>
                            </tr>
                            <tr>
                                <td><strong>Telefono</strong></td>
                                <td><input type="number"></td>
                            </tr>
                            <tr>
                                <td><strong>Contraseña</strong></td>
                                <td><input type="password"></td>
                            </tr>
                            <tr>
                                <td><strong>Ciudad de Origen</strong></td>
                                <td>
                                    <select>
                                        <option value="1">Camaná</option>
                                        <option value="2">Mollendo</option>
                                        <option value="3">Arequipa</option>
                                        <option value="4">Lima</option>
                                        <option value="5">Ilo</option>
                                    </select>
                                </td>
                            </tr>
                            <tr>
                                <td><strong>Estado Civil</strong></td>
                                <!-- <td>(input:radio+label)*3</td> -->
                                <td>
                                    <input type="radio" name="estado" id="soltero">
                                    <label for="soltero">Soltero</label>
                                    <input type="radio" name="estado" id="casado">
                                    <label for="casado">Casado</label>
                                    <input type="radio" name="estado" id="viudo">
                                    <label for="viudo">Viudo</label>
                                </td>
                            </tr>
                            <tr>
                                <td><strong>Fecha de Nacimiento</strong></td>
                                <td><input type="date"></td>
                            </tr>
                            <tr>
                                <td><strong>Color favorito</strong></td>
                                <td><input type="color"></td>
                            </tr>
                            <tr>
                                <td><strong>CV</strong></td>
                                <td><input type="file"></td>
                            </tr>
                            <tr>
                                <td><strong>Descripción</strong></td>
                                <td><textarea cols="30" rows="10"></textarea></td>
                            </tr>
                            
                        </tbody>
                        <tfoot>
                            <tr>
                                <td>
                                    
                                        <input type="submit" value="Enviar">
                                    
                                </td>
                                <td>
                                    
                                        <input type="reset" value="Cancelar y Limpiar">
                                    
                                </td>                           
                            </tr>
                        </tfoot>
                        
                    </table>
                </form>
            </article>
        </section>
    </main>
</body>
</html>
